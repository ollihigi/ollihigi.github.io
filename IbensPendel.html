        <div>
            <div>Oppgave 2 b</div>
            <input type="number" id="inputTime" placeholder="Tast inn tid‚è±Ô∏è...">
            <button onclick="PendelLength()">...og trykk p√• knappen <br> for √• regne ut lengde üìè</button>
            <div id="answerLength"></div>
            <pre id="displayCodeLength"></pre>
        </div>

        <script>
            let g = 9.81;

            function PendelTime() {
                let pLength = document.getElementById('inputLength').value;
                let pTime = 2 * Math.PI * Math.sqrt(pLength / g);
                document.getElementById('answerTime').innerHTML = `Tiden blir ${pTime.toFixed(2)} n√•r lengden er ${pLength}`;

                document.getElementById('displayCodeTime').textContent = PendelTime.toString();
            }

            function PendelLength() {
                let pTime = document.getElementById('inputTime').value;
                let pLength = (pTime * pTime * g) / (4 * Math.PI * Math.PI);
                document.getElementById('answerLength').innerHTML = `Lengden blir ${pLength.toFixed(2)} n√•r tiden er ${pTime}`;

                document.getElementById('displayCodeLength').textContent = PendelLength.toString();
            }
        </script>

    </body>
